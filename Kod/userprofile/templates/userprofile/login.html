{% extends 'store/base.html' %}

{% block title %} Login {% endblock %}

{% block content %}
<h1 class="text-2xl">Login</h1>

<form method="post" action".">
    {% csrf_token %}

    {{ form.as_p }}

    <button class="py-3 px-6 bg-green-500 text-white rounded-lg hover:bg-green-700">Login</button>

    <a href="{% url 'singup' %}" class="inline-block px-6 py-3 bg-blue-500 text-white rounded-lg hover:bg-blue-700">Singup</a>
</form>
{% endblock %}
